<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
</head>
<body>
    <h1>My Todo List</h1>

    <a href="{% url 'create_todo' %}">Add New Todo</a>
    <ul>
        {% for todo in data %}
            <li>
                {{ todo.title }}
                <a href="{% url 'update_todo' todo.pk %}">Edit</a>
                <a href="{% url 'delete_todo' todo.pk %}">Delete</a>
            </li>
        {% empty %}
            <li>No todos yet!</li>
        {% endfor %}
    </ul>
</body>
</html>
