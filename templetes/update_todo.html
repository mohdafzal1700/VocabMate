{% extends 'base.html' %}
{% block content %}
<h2>Update Point</h2>
<form method="POST" class="mt-3">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Point Title</label>
    <input type="text" name="title" value="{{ todo.title }}" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-warning">Update</button>
  <a href="{% url 'list_points' todo.heading.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
