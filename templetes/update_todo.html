<!DOCTYPE html>
<html>
<head>
    <title>Update Todo</title>
</head>
<body>
    <h1>Update Todo</h1>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="title" value="{{ todo.title }}" required>
        <button type="submit">Update</button>
    </form>

    <a href="{% url 'list_todo' %}">Back to Todo List</a>
</body>
</html>
