{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2 class="mb-4 text-center">AI Result</h2>

  <div class="card shadow p-4">
    <h5 class="text-muted">Word:</h5>
    <p class="fw-bold">{{ meaning.word }}</p>

    <hr>

    <h5 class="text-muted">AI Response:</h5>
    <p>{{ meaning.meaning }}</p>
  </div>

  <div class="mt-4 text-center">
    <a href="{% url 'list_topics' %}" class="btn btn-primary">Back to Topics</a>
    <a href="{% url 'meaning_history' %}" class="btn btn-outline-secondary ms-2">View History</a>
  </div>
</div>
{% endblock %}
