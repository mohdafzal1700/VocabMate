<!DOCTYPE html>
<html>
<head>
    <title>Create Todo</title>
</head>
<body>
    <h1>Create New Todo</h1>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Enter todo" required>
        <button type="submit">Add</button>
    </form>

    <a href="{% url 'list_todo' %}">Back to Todo List</a>
</body>
</html>
