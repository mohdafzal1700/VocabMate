{% extends 'base.html' %}
{% block content %}
<h2>Ask AI for Word Meaning</h2>
<form method="POST" class="mt-3">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Enter Word</label>
    <input type="text" name="word" class="form-control" placeholder="Enter a word..." required>
  </div>
  <button type="submit" class="btn btn-primary">Ask AI</button>
</form>

{% if meaning %}
<div class="card mt-4">
  <div class="card-body">
    <h5>Meaning:</h5>
    <p>{{ meaning }}</p>
  </div>
</div>
{% endif %}
{% endblock %}
