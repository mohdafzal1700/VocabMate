{% extends 'base.html' %}
{% block content %}
<h2>Update Topic</h2>
<form method="POST" class="mt-3">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">New Topic Name</label>
    <input type="text" name="heading" value="{{ topic.Heading }}" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-warning">Update</button>
  <a href="{% url 'list_topics' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
